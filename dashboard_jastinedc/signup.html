<!DOCTYPE html>

<body>
    <div  class="signup">
        <h1>Sign Up!</h1>
        <h2>Welcome, we need customers someone like you!</h2>
        <form>
            <label>First Name</label>
            <input type="text" placeholder=""> <br>
            <label>Last Name</label>
            <input type="text" placeholder=""> <br>
            <label>E-mail</label>
            <input type="email" placeholder=""> <br>
            <label>Password</label>
            <input type="password" placeholder=""> <br>
            <p><button class="btn btn-default"><a href="dashboardhome.html">submit</a></button></p>
        </form>


        <p>Already have an account? Click
                  <a href="simplelogin.html">HERE</a>
        </p>

    </div>
